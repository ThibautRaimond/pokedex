      content="Web site created using create-react-app"

  </head>
  <body>
    <noscript
      >Il faut activer JavaScript pour ex√©cuter cette application.
    </noscript>
    <div id="root"></div>
    <script>
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname + decoded + l.hash);
        }
      })(window.location);
    </script>
  </body>
</html>
